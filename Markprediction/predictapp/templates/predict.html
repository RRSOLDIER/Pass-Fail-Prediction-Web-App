<!DOCTYPE html>
<html>
<head>
    <title>Student Pass/Fail Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="text-center mb-4 text-primary">üéì Pass/Fail Prediction</h2>
        <form method="post" class="mb-3">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                <div class="col-md-4 mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg px-4">Predict</button>
            </div>
        </form>

        {% if result is not None %}
        <div class="alert alert-{{ result|yesno:'success,danger' }} text-center">
            <h4>
                Prediction:
                {% if result == 1 %} ‚úÖ Pass {% else %} ‚ùå Fail {% endif %}
            </h4>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
